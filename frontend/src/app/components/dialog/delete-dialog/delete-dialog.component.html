<h1 mat-dialog-title>Delete recipe</h1>
<div mat-dialog-content>
  Are you sure you want to delete <span class="title">{{recipeTitle}}</span>?
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteRecipe()" color="warn">Yes</button>
</div>
